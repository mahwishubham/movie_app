<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movie App</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="list-movies-title my-4 text-center">
            <h1>My Movie App</h1>
        </div>
        <div class="row">
            <!-- Movie card -->
            
        <div class="col-md-4 mb-4">
            <a href="https://www.imdb.com/title/tt0800369" target="_blank">
                <div class="card h-100 shadow">
                    <img class="card-img-top movie-poster" src="https://m.media-amazon.com/images/M/MV5BOGE4NzU1YTAtNzA3Mi00ZTA2LTg2YmYtMDJmMThiMjlkYjg2XkEyXkFqcGdeQXVyNTgzMDMzMTg@._V1_SX300.jpg" alt="Thor">
                    <div class="card-body">
                        <h5 class="card-title movie-title">Thor</h5>
                        <div class="d-flex justify-content-between movie-details">
                            <p class="card-text movie-year badge badge-primary p-2"><strong>Year:</strong> 2011</p>
                            <p class="card-text movie-rating badge badge-success p-2"><strong>Rating:</strong> 7.0</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="card-text notes">nan</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 mb-4">
            <a href="https://www.imdb.com/title/tt0096895" target="_blank">
                <div class="card h-100 shadow">
                    <img class="card-img-top movie-poster" src="https://m.media-amazon.com/images/M/MV5BMTYwNjAyODIyMF5BMl5BanBnXkFtZTYwNDMwMDk2._V1_SX300.jpg" alt="Batman">
                    <div class="card-body">
                        <h5 class="card-title movie-title">Batman</h5>
                        <div class="d-flex justify-content-between movie-details">
                            <p class="card-text movie-year badge badge-primary p-2"><strong>Year:</strong> 1989</p>
                            <p class="card-text movie-rating badge badge-success p-2"><strong>Rating:</strong> 7.5</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="card-text notes">nan</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 mb-4">
            <a href="https://www.imdb.com/title/tt0100669" target="_blank">
                <div class="card h-100 shadow">
                    <img class="card-img-top movie-poster" src="nan" alt="Spiderman">
                    <div class="card-body">
                        <h5 class="card-title movie-title">Spiderman</h5>
                        <div class="d-flex justify-content-between movie-details">
                            <p class="card-text movie-year badge badge-primary p-2"><strong>Year:</strong> 1990</p>
                            <p class="card-text movie-rating badge badge-success p-2"><strong>Rating:</strong> 5.6</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="card-text notes">nan</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 mb-4">
            <a href="https://www.imdb.com/title/tt0078346" target="_blank">
                <div class="card h-100 shadow">
                    <img class="card-img-top movie-poster" src="https://m.media-amazon.com/images/M/MV5BMzA0YWMwMTUtMTVhNC00NjRkLWE2ZTgtOWEzNjJhYzNiMTlkXkEyXkFqcGdeQXVyNjc1NTYyMjg@._V1_SX300.jpg" alt="Superman">
                    <div class="card-body">
                        <h5 class="card-title movie-title">Superman</h5>
                        <div class="d-flex justify-content-between movie-details">
                            <p class="card-text movie-year badge badge-primary p-2"><strong>Year:</strong> 1978</p>
                            <p class="card-text movie-rating badge badge-success p-2"><strong>Rating:</strong> 7.4</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="card-text notes">Not too Good</p>
                    </div>
                </div>
            </a>
        </div>
        
        </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
